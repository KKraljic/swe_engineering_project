<div class="app-bar navy" data-role="appbar" ui-view="nav-bar">
    <ul class="app-bar-menu">
        <li><a ui-sref="register">Register</a></li>
        <li><a ui-sref="login">Login</a></li>
</div>

<div class="login-form padding20" ui-view="logon-form" ng-controller="loginViewController" ng-init="initLogin()">
    <form>
        <h1 class="leader">Log on to P!aceS: {{ welcomeMessage.message }}</h1>
        <br />
        <div class="input-control text full-size" data-role="input">
            <label for="user_login">Username or phone number:</label>
            <input type="text" name="user_login" id="user_login" ng-model="creditentials.username">
            <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <br />
        <br />
        <div class="input-control password full-size" data-role="input">
            <label for="user_password">User password:</label>
            <input type="password" name="user_password" id="user_password" ng-model="creditentials.password">
            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
        <br />
        <br />
        <div class="form-actions">
            <button type="submit" class="button success" ng-click="loginUser()">Log On!</button>
        </div>
    </form>
</div>
